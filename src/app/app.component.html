<app-edit-form
  *ngIf="showEditForm"
  [editing]="editing"
  [bio]="bio"
  [firstName]="firstName"
  [lastName]="lastName"
></app-edit-form>
<app-header
  [className]="showEditForm ? 'header blur' : 'header'"
  (click)="showEditForm = true; editing = 'details'"
  [firstName]="firstName"
  [lastName]="lastName"
></app-header>
<app-bio
  [className]="showEditForm ? 'bio blur' : 'bio'"
  [bio]="bio"
  (click)="showEditForm = true; editing = 'bio'"
></app-bio>
