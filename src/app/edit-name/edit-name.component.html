<form #newEditForm="ngForm" (ngSubmit)="onFormSubmit(newEditForm.value)">
  <div>
    <label for="firstName">First Name</label>
    <input
      class="popup-input"
      type="text"
      placeholder="firstName"
      name="firstName"
      required
      [(ngModel)]="firstName"
    />
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input
      class="popup-input"
      type="text"
      placeholder="lastName"
      name="lastName"
      required
      [(ngModel)]="lastName"
    />
  </div>
  <button class="ok" type="submit">Ok</button>
</form>
